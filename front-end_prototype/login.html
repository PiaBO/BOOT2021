<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/pizza-favicon.ico" type="image/x-icon">
    <title>Gemini Pizza</title>
</head>

<body>
    <header class="header">
        <div class="brand-box">
            <a class="brand link" href="indexLog.html"><i><b>G</b>emini</i></a>
        </div>
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Authentic homemade pizzas</span>
                <span class="heading-primary-sub">Since 2021</span>
            </h1>
        </div>
        <ul class="horizontal">
            <li><a class="active link" href="indexLog.html">MENU</a></li>
            <li><a class="link" href="admin.html">ADMIN</a></li>
            <li class="rightli link" style="float:right"><a href="index.html">Log out</a></li>
        </ul>
    </header>
    <div class="page-title">
        <h1 class="heading-primary-main">Welcome back!</h1>
    </div>

    <section class="login">
        <article class="card-login ">
            <form class="form" action="#">
                <h2>Sign in</h2>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" required autofocus/>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" required/>
                <a class="link" href="signup.html">Don't have an account?</a>
                <a class="ink btn-black btn btn-animated" onclick="location.href='indexLog.html'">Sign In</a>
            </form>
        </article>
    </section>


    <footer class="footer">
        <span>
            <a href="contact.html" class="link btn-black btn btn-animated">Contact</a>
        </span>
        <span class="heading-primary-main bigtext">Gemini pizza</span>
        <span>
            &copy 2021
        </span>
    </footer>
</body>

</html>
