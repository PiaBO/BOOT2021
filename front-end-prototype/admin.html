<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/pizza-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" src>
    <title>Gemini Pizza</title>
</head>

<body>
    <header class="header">
        <div class="brand-box">
            <a class="brand link" href="indexLog.html"><i><b>G</b>emini</i></a>
        </div>
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Authentic homemade pizzas</span>
                <span class="heading-primary-sub">Since 2021</span>
            </h1>
        </div>
        <ul class="horizontal">
            <li><a class="link" href="indexLog.html">MENU</a></li>
            <li><a class="link active" href="admin.html">ADMIN</a></li>
            <li class="rightli link" style="float:right"><a href="index.html">Log out</a></li>
        </ul>
    </header>
    <section class="login">
        <article class="card-login ">
            <form class="form" action="#">
                <h2>Create a new pizza</h2>
                <label for="name" class="underline">Name</label>
                <input id="name" type="text" placeholder="Name" autofocus/>
                <label for="text" class="underline">Description</label>
                <textarea id="text" class="input" name="" id="" cols="30" rows="10" placeholder="Description..."></textarea>
                <label for="ingr" class="underline">Ingredients</label>
                <div class="ingredients">
                    <div class="tag">
                        <label for="onion">onion</label>
                        <input type="checkbox" id="onion" name="onion" value="onion">
                    </div>
                    <div class="tag">
                        <label for="cheese">cheese</label>
                        <input type="checkbox" id="cheese" name="cheese" value="cheese">
                    </div>
                    <div class="tag">
                        <label for="sausage"> sausage</label>
                        <input type="checkbox" id="sausage" name="sausage" value="sausage">
                    </div>
                    <div class="tag">
                        <label for="peperoni"> peperoni</label>
                        <input type="checkbox" id="peperoni" name="peperoni" value="peperoni">
                    </div>
                    <div class="tag">
                        <label for="ham"> ham</label>
                        <input type="checkbox" id="ham" name="ham" value="ham">
                    </div>
                    <div class="tag">
                        <label for="tomato"> tomato</label>
                        <input type="checkbox" id="tomato" name="tomato" value="tomato">
                    </div>
                    <div class="tag">
                        <label for="parmesan"> parmesan</label>
                        <input type="checkbox" id="parmesan" name="parmesan" value="parmesan">
                    </div>
                </div>
                <label for="myfile" class="underline">Select image</label>
                <input type="file" id="myfile" name="myfile"><br><br>
                <a class="ink btn-black btn btn-animated  no-margin" onclick="location.href='indexLog.html'">Submit</a>
            </form>
        </article>
    </section>


    <footer class="footer">
        <span>
            <a href="contact.html" class="link btn-black btn btn-animated">Contact</a>
        </span>
        <span class="heading-primary-main bigtext">Gemini pizza </span>
        <span>
            &copy 2021
        </span>
    </footer>
</body>

</html>
