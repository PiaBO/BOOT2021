<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/pizza-favicon.ico" type="image/x-icon">
    <title>Gemini Pizza</title>
</head>

<body>
    <header class="header">
        <div class="brand-box">
            <a class="brand link" href="indexLog.html"><i><b>G</b>emini</i></a>
        </div>
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Authentic homemade pizzas</span>
                <span class="heading-primary-sub">Since 2021</span>
            </h1>
        </div>
        <ul class="horizontal">
            <li><a class="active link" href="indexLog.html">MENU</a></li>
            <li><a class="link" href="admin.html">ADMIN</a></li>
            <li class="rightli link" style="float:right"><a href="index.html">Log out</a></li>
        </ul>
    </header>
    <div class="page-title">
        <h1 class="heading-primary-main">Become one of us</h1>
    </div>

    <section class="login">
        <article class="card-login ">
            <form class="form" action="#">
                <h2>Sign Up</h2>
                <label class="required" for="name">Name</label>
                <input id="name" type="text" placeholder="Name" required/>
                <label class="required" for="email">Email</label>
                <input id="email" type="email" placeholder="Email" required/>
                <label class="required" for="password">Password</label>
                <input id="password" type="password" placeholder="Password" required/>
                <label class="required" for="password2">Confirm password</label>
                <input id="password2" type="password" placeholder="Confirm Password" required/>
                <a class="ink btn-black btn btn-animated  no-margin" onclick="location.href='login.html'">Sign Up</a>
                <a class="link subtext" href="login.html">Do you have an account?</a>
            </form>
        </article>
    </section>


    <footer class="footer ">
        <span>
            <a href="contact.html" class="link btn-black btn btn-animated">Contact</a>
        </span>
        <span class="heading-primary-main bigtext">Gemini pizza </span>
        <span>
            &copy 2021
        </span>
    </footer>
</body>

</html>
