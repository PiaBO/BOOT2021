<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <table border="1">
       <tr>
          <td colspan="3"><input type="text" id="result"/></td>
          <td><input type="button" value="c" onclick="limpiar()"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="1" onclick="tecla('1')"/> </td>
          <td><input type="button" value="2" onclick="tecla('2')"/> </td>
          <td><input type="button" value="3" onclick="tecla('3')"/> </td>
          <td><input type="button" value="/" onclick="tecla('/')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="4" onclick="tecla('4')"/> </td>
          <td><input type="button" value="5" onclick="tecla('5')"/> </td>
          <td><input type="button" value="6" onclick="tecla('6')"/> </td>
          <td><input type="button" value="-" onclick="tecla('-')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="7" onclick="tecla('7')"/> </td>
          <td><input type="button" value="8" onclick="tecla('8')"/> </td>
          <td><input type="button" value="9" onclick="tecla('9')"/> </td>
          <td><input type="button" value="+" onclick="tecla('+')"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="." onclick="tecla('.')"/> </td>
          <td><input type="button" value="0" onclick="tecla('0')"/> </td>
          <td><input type="button" value="=" onclick="resolver()"/> </td>
          <td><input type="button" value="*" onclick="tecla('*')"/> </td>
       </tr>
    </table>
 </body>    
</body>
</html>
